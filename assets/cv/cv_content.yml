samu_social_content:
  en: |
    • Development of a web application to automate activity tracking and reporting: 54,000 people housed per day, - 400M annual budget, 11 different partners \\
    • Creation of annual, monthly, weekly reports and presentation to teams \\
  fr: |
    • Développement d'une application web pour automatiser le suivi de l'activité et le reporting : 54 000 personnes hébergées par jour, - 400M de budget annuel, 11 partenaires différents \\
    • Création de rapports annuels, mensuels, hebdomadaires et présentation aux équipes \\
  es: |
    • Desarrollo de una aplicación web para automatizar el seguimiento de la actividad y reporting: 54,000 personas alojadas por día, - 400M de presupuesto anual, 11 socios diferentes \\
    • Creación de informes anuales, mensuales, semanales y presentación a los equipos \\

salto_content:
  en: |
    • Enrichment of consumption data on BigQuery: API queries and table updates \\
    • Production deployment with Cloud Functions and Scheduler \\
    • Data analysis and visualization \\
  fr: |
    • Enrichissement des données de consommation sur BigQuery : requêtes API et mises à jour de table \\
    • Déploiement en production avec Cloud Functions et Scheduler \\
    • Analyse et visualisation des données \\
  es: |
    • Enriquecimiento de datos de consumo en BigQuery: consultas API y actualizaciones de tablas \\
    • Puesta en producción con Cloud Functions y Scheduler \\
    • Análisis y visualización de datos \\

